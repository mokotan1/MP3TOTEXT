{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>MP3 To CHAR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #drop-zone {
            border: 2px dashed #ccc;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 10px;
            font-size: 1.25rem;
            color: #6c757d;
        }
        #drop-zone.dragover {
            background-color: #e9ecef;
        }
        .hidden-file-input {
            display: none;
        }
        .progress-section {
            margin-top: 20px;
        }
        .transcribed-area {
            margin-top: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 15px;
            white-space: pre-wrap;
            min-height: 150px;
            font-family: monospace;
        }
        .status-message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>

    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body>
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MP3 To Text</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/users/">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">음성에서 텍스트로, 쉽고 빠르게 변환하세요!</h1>
    <p class="text-center text-muted">MP3 파일을 여기에 드래그하거나 클릭하여 업로드하세요.</p>

    <div id="drop-zone">
        파일을 드래그 앤 드롭하거나 클릭하여 선택
        <input type="file" id="file-input" class="hidden-file-input" accept=".mp3, .wav, .m4a">
    </div>

    <div class="progress-section">
        <div class="status-message text-center" id="status-message">대기 중...</div>
        <div class="progress" role="progressbar" aria-label="파일 처리 진행률" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" id="progress-bar" style="width: 0%">0%</div>
        </div>
    </div>
    
    <div class="transcribed-area">
        <pre id="transcribed-preview" class="text-muted">변환된 텍스트가 여기에 표시됩니다...</pre>
    </div>
</div>

<script>
document.getElementById("drop-zone").addEventListener("click", () => {
    document.getElementById("file-input").click();
});

document.getElementById("drop-zone").addEventListener("dragover", (e) => {
    e.preventDefault();
    e.currentTarget.classList.add("dragover");
});

document.getElementById("drop-zone").addEventListener("dragleave", (e) => {
    e.currentTarget.classList.remove("dragover");
});

document.getElementById("drop-zone").addEventListener("drop", (e) => {
    e.preventDefault();
    e.currentTarget.classList.remove("dragover");
    const files = e.dataTransfer.files;
    if (files.length > 0) {
        uploadFile(files[0]);
    }
});

document.getElementById("file-input").addEventListener("change", (e) => {
    const files = e.target.files;
    if (files.length > 0) {
        uploadFile(files[0]);
    }
});

async function uploadFile(file) {
    document.getElementById("status-message").innerText = "파일 업로드 중...";
    const formData = new FormData();
    formData.append('file', file);
    formData.append('description', 'Uploaded via web form');

    try {
        const response = await fetch('/api/files/', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            }
        });

        if (!response.ok) {
            let errorText = await response.text();
            document.getElementById("status-message").innerText = "파일 업로드 실패: " + errorText;
            throw new Error(errorText);
        }

        const data = await response.json();
        const fileId = data.id;

        document.getElementById("status-message").innerText = "파일 업로드 성공. 전사 시작...";
        
        const protocol = window.location.protocol === "https:" ? "wss" : "ws";
        const ws = new WebSocket(`${protocol}://${window.location.host}/ws/fileupload/${fileId}/`);
        
        ws.onmessage = function(event) {
            const message = JSON.parse(event.data);
            const progress = message.progress || 0;
            const text = message.text || "";
            
            document.getElementById("progress-bar").style.width = progress + "%";
            document.getElementById("progress-bar").innerText = progress + "%";
            document.getElementById("transcribed-preview").innerText = text;
            
            if (progress === 100) {
                document.getElementById("status-message").innerText = "전사 완료!";
            }
        };

        ws.onclose = function(event) {
            if (event.code !== 1000) {
                document.getElementById("status-message").innerText = "오류: WebSocket 연결이 끊겼습니다.";
            }
        };

    } catch (error) {
        console.error('업로드/처리 오류:', error);
        document.getElementById("status-message").innerText = "오류 발생: " + (error.message || '알 수 없는 오류');
    }
}

function getCookie(name) {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + '=')) return decodeURIComponent(cookie.substring(name.length + 1));
    }
    return null;
}
</script>
{% endblock content %}
</body>
</html>
