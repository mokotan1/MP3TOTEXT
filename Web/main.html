<body>
  
  <h1>음성에서 텍스트로, 쉽고 빠르게 변환하세요!</h1>
  <p>MP3 파일을 업로드하면 자동으로 텍스트로 변환해드립니다.</p>

  <form id="uploadForm" class="upload-box">
    <label for="mp3file" class="upload-label">🎵 MP3 파일을 여기에 업로드하세요</label>
    
    <br><br>
    <button type="submit" class="convert-btn">텍스트로 변환하기</button>
  </form>

  <div class="features">
    <div class="feature">
      <div class="feature-icon">🎧</div>
      <strong>MP3 업로드</strong>
      <p>음성 파일 업로드만 하면 끝</p>
    </div>
    <div class="feature">
      <div class="feature-icon">📝</div>
      <strong>자동 음성 인식</strong>
      <p>AI가 음성을 텍스트로 변환</p>
    </div>
    <div class="feature">
      <div class="feature-icon">💾</div>
      <strong>텍스트 다운로드</strong>
      <p>txt, 한글, PDF 파일로 저장 가능</p>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('mp3file');
      if (fileInput.files.length === 0) {
        alert('MP3 파일을 업로드해주세요.');
        return;
      }

      // 백엔드 기능 추가 부분
      alert("파일이 업로드되었고, 텍스트로 변환 중입니다.\n(백엔드 기능을 넣어야 함)");
    });
  </script>
