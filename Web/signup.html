    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.getElementById('password');
            const passwordConfirmField = document.getElementById('password_confirm');
            const passwordMatchMessage = document.getElementById('password_match_message');
            const submitButton = document.getElementById('submit_button');

            // 비밀번호가 일치하는지 확인하고 메시지를 업데이트하는 함수
            function checkPasswords() {
                const password = passwordField.value;
                const passwordConfirm = passwordConfirmField.value;

                // 두 필드 중 하나라도 비어있으면 초기 상태로 유지
                if (password === "" || passwordConfirm === "") {
                    passwordMatchMessage.textContent = "";
                    submitButton.disabled = true; // 버튼 비활성화
                    return;
                }

                // 비밀번호가 일치하는지 확인
                if (password === passwordConfirm) {
                    passwordMatchMessage.textContent = "비밀번호가 일치합니다.";
                    passwordMatchMessage.style.color = "green";
                    submitButton.disabled = false; // 일치하면 버튼 활성화
                } else {
                    passwordMatchMessage.textContent = "비밀번호가 일치하지 않습니다.";
                    passwordMatchMessage.style.color = "red";
                    submitButton.disabled = true; // 일치하지 않으면 버튼 비활성화
                }
            }

            // 비밀번호 필드와 비밀번호 확인 필드의 입력이 변경될 때마다 함수 실행
            passwordField.addEventListener('keyup', checkPasswords);
            passwordConfirmField.addEventListener('keyup', checkPasswords);

            // 페이지 로드 시 초기 상태 설정 (혹시 모를 자동 완성 대비)
            checkPasswords();
        });
    </script>
